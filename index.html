<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylelint generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <h1 class="page__heading">Stylelint Config Generator</h1>
        <p>Build your own config</p>
        <div class="page__main">
            <div class="oncogene"></div>
            <div class="result">
                <div class="config">{}</div>
            </div>
        </div>
        <div class="ui">
            <ul class="ui__buttons-list">
                <!-- <li class="ui__buttons-item">
                    <button class="button button--warning js-reset-btn">Reset</button>
                </li> -->
                <li class="ui__buttons-item">
                    <button class="button button--default js-dismiss-btn">Dismiss</button>
                </li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <a class="footer__link" href="https://github.com/maximgatilin/stylelint-config" target="_blank">Github</a>
    </footer>
    <script src="js/oncogene.js"></script>
    <script src="js/stylelintOncogene.js"></script>
    <script src="js/options.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
