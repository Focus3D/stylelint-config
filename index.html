<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylelint generator</title>
    <script src="js/oncogene.js"></script>
    <script src="js/main.js" async defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
        <h1 class="page__heading">Stylelint Config Generator</h1>
        <p>Build your own config</p>
        <div class="page__main">
            <div class="oncogene"></div>
            <div class="result">
                Config:
                <div class="config">{}</div>
            </div>
        </div>
        <div class="ui">
            <ul class="ui__buttons-list">
                <li class="ui__buttons-item">
                    <button class="button button--warning">Reset</button>
                </li>
                <li class="ui__buttons-item">
                    <button class="button button--default">Dismiss</button>
                </li>
            </ul>
        </div>
    </div>
    <footer class="footer">
    	<a class="footer__link" href="#">Github</a>
    </footer>

</body>

</html>
